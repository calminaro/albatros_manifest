{% extends "base.html" %}

{% block titolo %}
<h1 class="text-center my-2">Nuovo Utente</h1>
{% endblock %}

{% block content %}
<div class="container-sm m-5">
    <form method="POST">
    <div class="form-check my-2">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="text" placeholder="username" name="username" id="username">
    </div>
    <div class="form-check my-2">
        <label class="form-label" for="pw">Password</label>
        <input class="form-control" type="password" placeholder="password" name="pw" id="pw">
    </div>
    <div class="form-check my-2">
        <label class="form-label" for="cpw">Conferma Password</label>
        <input class="form-control" type="password" placeholder="password" name="cpw" id="cpw">
    </div>
    <label class="form-label" for="livello">Livello</label>
    <select class="form-select my-2" aria-label="Livello" name="livello">
        {% for i in [1,2,3] %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary my-2">Aggiungi</button>
    </form>
</div>
{% endblock %}
