<!doctype html>
<html lang="it-IT">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Manifest Albatros</title>
  </head>
  <body>
	<div class="shadow p-3 mb-5 bg-body rounded">
	<button class="btn btn-outlined-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"><span class="material-symbols-outlined">menu</span></button>
	{% block titolo %}
	{% endblock %}
	</div>



    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Albatros Manifest</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="dropdown mt-3">
          {% if current_user.is_authenticated %}
          <a type="button" style="width: 15rem;" class="btn btn-outline-secondary my-2" href="{{ url_for("homepage") }}">Homepage</a>
          <br>
          <a type="button" style="width: 15rem;" class="btn btn-outline-secondary" href="{{ url_for("gestione") }}">Gestione</a>
          <br>
          <a type="button" style="width: 15rem;" class="btn btn-outline-secondary my-2" href="{{ url_for("admin") }}">Pannello di Controllo</a>
          <br>
          <a type="button" style="width: 15rem;" class="btn btn-outline-danger my-5" href="{{ url_for("logout") }}">Logout</a>
          {% else %}
          <a type="button" style="width: 15rem;" class="btn btn-outline-danger my-2" href="{{ url_for("login") }}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>

	{% block content %}
	{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
